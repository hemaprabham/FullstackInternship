<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .container{
        width: 400px;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1),
                    0 5px 12px -2px rgba(0, 0, 0, 0.1),
                    0 18px 36px -6px rgba(0, 0, 0, 0.1);
    }
    
    .container .title{
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .container form input{
        display: none;
    }
    
    .container form .category{
        margin-top: 10px;
        padding-top: 20px;
    
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 15px;
    }
    
    .category label{
        /* width: 100%; */
        /* height: 65px; */
        height: 145px;
        padding: 20px;
        box-shadow: 0px 0px 0px 1px rgba(0, 0, 0, 0.2);
        display: flex;
        /* justify-content: space-between; */
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 5px;
        position: relative;
    }
    
    /* label:nth-child(2), label:nth-child(3){
        margin: 15px 0;
    } */
    
    
    #visa:checked ~ .category .visaMethod,
    #mastercard:checked ~ .category .mastercardMethod,
    #paypal:checked ~ .category .paypalMethod,
    #AMEX:checked ~ .category .amexMethod{
        box-shadow: 0px 0px 0px 1px #6064b6;
    }
    
    
    #visa:checked ~ .category .visaMethod .check,
    #mastercard:checked ~ .category .mastercardMethod .check,
    #paypal:checked ~ .category .paypalMethod .check,
    #AMEX:checked ~ .category .amexMethod .check{
        display: block;
    }
    
    
    label .imgName{
        display: flex;
        /* justify-content: space-between;
         */
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        flex-direction: column;
        gap: 10px;
    }
    
    .imgName span{
        /* margin-left: 20px; */
        font-family: Arial, Helvetica, sans-serif;
    
        position: absolute;
        top: 72%;
        transform: translateY(-72%);
    }
    
    .imgName .imgContainer{
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    
        position: absolute;
        top: 35%;
        transform: translateY(-35%);
    }
    
    img{
        width: 50px;
        height: auto;
    }
    
    .visa img{
        width: 80px;
        /* margin-left: 5px; */
    }
    
    .mastercard img{
        width: 65px;
    }
    
    .paypal img{
        width: 80px;
    }
    
    .AMEX img{
        width: 50px;
    }
    
    .check{
        display: none;
        position: absolute;
        top: -4px;
        right: -4px;
    }
    
    .check i{
        font-size: 18px;
    }
    @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");

        * {box-sizing: border-box;}

        body {
            font-family: "Montserrat", sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.2s linear;
        }

        body.dark {background-color: #292c35;}

        body.dark h1, body.dark .support a {color: #fff;}

        .checkbox {
            opacity: 0;
            position: absolute;
        }

        .checkbox-label {
            background-color: #111;
            width: 50px;
            height: 26px;
            border-radius: 50px;
            position: relative;
            padding: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fa-moon {color: #f1c40f;}

        .fa-sun {color: #f39c12;}

        .checkbox-label .ball {
            background-color: #fff;
            width: 22px;
            height: 22px;
            position: absolute;
            left: 2px;
            top: 2px;
            border-radius: 50%;
            transition: transform 0.2s linear;
        }

        .checkbox:checked + .checkbox-label .ball {
            transform: translateX(24px);
        }

        /* Support me if you like it */
        .support {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        .support a {
            color: #292c35;
            font-size: 32px;
            backface-visibility: hidden;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .support a:hover {
            transform: scale(1.1);
        }
    
    </style>
</head>
