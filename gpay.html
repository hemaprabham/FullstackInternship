  <script src="https://pay.google.com/gp/p/js/pay.js"></script>
  <script>
    function initiateGooglePay() {
      const paymentDataRequest = {
        apiVersion: 2,
        apiVersionMinor: 0,
        allowedPaymentMethods: [{
          type: 'CARD',
          parameters: {
            allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
            allowedCardNetworks: ['AMEX', 'DISCOVER', 'MASTERCARD', 'VISA'],
          },
          tokenizationSpecification: {
            type: 'PAYMENT_GATEWAY',
            parameters: {
              gateway: 'example',
              gatewayMerchantId: 'exampleGatewayMerchantId',
            },
          },
        }],
        merchantInfo: {
          merchantName: 'Your Merchant Name',
          merchantId: 'yourMerchantId',
        },
        transactionInfo: {
          totalPriceStatus: 'FINAL',
          totalPrice: (document.getElementById('amount').value * 100).toString(), // Amount in cents
          currencyCode: 'USD', // Default currency code, you can modify this based on your requirements
        },
        callbackIntents: ['PAYMENT_AUTHORIZATION'],
        shippingAddressRequired: true,
        shippingAddressParameters: {
          phoneNumberRequired: true,
        },
      };

      const paymentsClient = new google.payments.api.PaymentsClient({
        environment: 'TEST', // Use 'PRODUCTION' for real transactions
      });

      paymentsClient.loadPaymentData(paymentDataRequest).then(function (paymentData) {
        // Handle the successful payment data response
        console.log(paymentData);
        alert('Payment successful!\nTransaction ID: ' + paymentData.transaction.id);
      }).catch(function (error) {
        // Handle errors
        console.error(error);
        alert('Error processing payment. Please try again.');
      });
    }
  </script>
