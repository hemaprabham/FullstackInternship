{% load static %}

<!DOCTYPE html>







<html lang="en">
	

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static '/css/style.css'%}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Ticket Booking Form</h1>
						</div>
						<form>
							<div class="col-md-6">
								<div class="form-group">
									<input class="form-control" type="name" placeholder="Enter your name">
									<span class="form-label">Name</span>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<input class="form-control" type="name" placeholder="Enter your Location">
									<span class="form-label">Location</span>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<select class="form-control" required>
										<option value="" selected hidden>Vehicle Type</option>
										<option>Bus</option>
										<option>Four Wheelers</option>
										<option>Two Wheelers</option>
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Vehicle</span>
								</div>
							</div>


							<div class="col-md-6">
								<div class="form-group">
									<select class="form-control" required>
										<option value="" selected hidden>Ground Availability</option>
										<option>YES</option>
										<option>NO</option>
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Ground</span>
								</div>
							</div>


							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" required>
										<span class="form-label">Check In</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="time" required>
										<span class="form-label">Check in</span>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<select class="form-control" required>
										<option value="" selected hidden>Still Camera</option>
										<option>0</option>
										<option>1</option>
										<option>2</option>
									</select>
									<span class="select-arrow"></span>
									<span class="form-label"> Still Camera</span>
								</div>
							</div>


							<div class="col-md-6">
								<div class="form-group">
									<select class="form-control" required>
										<option value="" selected hidden>Video Camera</option>
										<option>0</option>
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Video Camera</span>
								</div>
							</div>

							

							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>no of Foreigners</option>
											<option>0</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Foreigners</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>no of adults</option>
											<option>0</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Adults</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>no of children</option>
											<option>0</option>
											<option>1</option>
											<option>2</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Children</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="email" placeholder="Enter your phone">
										<span class="form-label">Phone</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="tel" placeholder="Emergency  Contact">
										<span class="form-label">Emergency Contact</span>
									</div>
								</div>
							</div>


							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>

<div class="container">


	

</div>

	
	



	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
