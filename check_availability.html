<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Form HTML Template</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <!-- Bootstrap-datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Custom stylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/stylec.css' %}" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    body {
        background-image: url("{% static 'assets\images\athirappilly3.jpg' %}");
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        opacity: 0.8; /* Adjust the opacity value as needed */
    }

    /* Additional styling for other elements if required */
    #booking {
        background-color: rgba(255, 255, 255, 0.8); /* Example: white background with 0.8 opacity */
        padding: 20px;
    }
</style>
<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 col-md-push-5">
                        <div class="booking-cta">
                            <h1>Book Now!</h1>
                            <p>Explore and Reserve: Check availability for your Athirappilly-Vazhachal Waterfalls visit and secure your ticket today!
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-pull-7">
                        <div class="booking-form">
                            <form>
                                <div class="form-group">
                                    <label for="dateInput" class="form-label">Enter Date</label>
                                    <input id="dateInput" class="form-control" type="text" placeholder="Select a date" data-provide="datepicker">
                                </div>

                                <div class="form-btn">
                                    <button class="submit-btn">Check availability</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (must be included after jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <!-- Bootstrap-datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Initialize Bootstrap-datepicker -->
    <script>
        $(document).ready(function(){
            $('#dateInput').datepicker();
        });
    </script>
</body>
</html>
