<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .ground {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* Adjust the number of columns as needed */
            gap: 10px; /* Adjust the gap between slots */
            margin: 20px;
        }

        .square {
            height: 50px;
            width: 50px;
            background-color: rgb(240, 171, 171);
            color: black;
            text-align: center;
            line-height: 50px;
            /* Adjust other styling as needed */
        }
    </style>
</head>

<body>
    <h2>Parking Slots</h2>
    <div class="ground">

        <div class="square">32</div>
        <div class="square">33</div>
